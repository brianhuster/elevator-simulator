name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger khi push lên branch main

  # Cho phép chạy workflow thủ công từ Actions tab
  workflow_dispatch:

# Thiết lập permissions cho GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 deployment chạy tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
